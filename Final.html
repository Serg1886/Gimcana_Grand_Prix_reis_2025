<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="titulo">Prem per desblocar el missatge</h1>
    </header>
    <main>
        <p id="texto_0"> 
        <p id="texto_1"> </p></p></p>
        <button id="Playbutton" onclick="executeActions()">Missatge</button>
        <!-- Agregar botón para reproducir música -->
        <audio id="myAudio">
            <source src="./The Patriot.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
        <img id="image" src="1879S_Morgan_Dollar_NGC_MS67plus_Obverse.png" alt="Imageaftermusic" style="display: none; width: 500px; height: auto;">
        </main>
    <footer>
        <p style="color: white;">© 2024 By Sergi Solís</p>
    </footer>
    <script>
        function executeActions() {
            // Cambiar el contenido del header
            document.getElementById("titulo").textContent = "Missatge";

            // Mostrar la imagen
            const imagen = document.getElementById("image");
            imagen.style.display = "block";
           
            // Cambiar el texto en el main
            document.getElementById("texto_0").innerHTML = "<em>Tretze pistes unides a un mateix destí,<br>son tretze les que van signar un nou camí.<br>Les notes sonen, cada una amb un crit,<br>al segle XVIII ho van deixar escrit.<br><br>La flama de la llibertat puja al cel alt,<br>però sota l’espurna, el foc crema: cruel i fatal.<br>El poble s'aixecà, però la llibertat és selectiva,<br>amb una declaració signada però amb la vida.<br><br>Un arbre vol créixer, amb una ansia cega,<br>les seves arrels sota la terra es pleguen.<br>Terra que l'han de treure de altres boscos,<br>La seva sed la reguen de horribles esforços.<br><br>Allà els rius flueixen, però només per pocs,<br>el poble s'enlluerna per somnis il.lusoris.<br>A base d'entregar-se a carn i foc,<br>a una idea imposada pel que guanyen el joc.<br><br>El capitalisme, amb la seva mà fermada,<br>compra la llibertat i la deixa trencada.<br>La factura és amarga, els números van pujant,<br>mentre, al carrer, les llàgrimes van regalimant.<br><br>L’Estàtua de la Llibertat amb el braç alçats,<br> les seves pupil.les oculten els sanglots callats.<br>Llibertat per qui? Llibertat a quant?<br>Si allá la llibertat es pel capital.<br><br>Les notes de la història toquen un himne antic,<br>on la promesa de glòria és a base d'un castig.<br>El lloc es curiós d'entendre i estudiar,<br>Aquelles trezte colonies en el que han desembocat.</em>";
        
            // Cambiar el texto en el main
            document.getElementById("texto_1").textContent = " ";
    
            // Reproducir la música
            const audio = document.getElementById("myAudio");
            audio.play();

            // Ocultar el botón
            document.getElementById("Playbutton").style.display = "none";

            // Mostrar el texto adicional
            const additionalText = document.getElementById("additionalText");
            additionalText.style.display = "block";
        }
    </script>
</body>
</html>
