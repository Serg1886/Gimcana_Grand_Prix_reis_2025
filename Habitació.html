<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitació</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="titulo">Prem per desblocar la pista</h1>
    </header>
    <main>
        <p id="texto_0"> 
        <p id="texto_1"> </p></p></p>
        <button id="Playbutton" onclick="executeActions()">Pista</button>
        <!-- Agregar botón para reproducir música -->
        <audio id="myAudio">
            <source src="./Stars and Stripes Forever  KniteLofi Music Mix.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
        <img id="image" src="ERY_FG_2005_4771-001.jpg" alt="Imageaftermusic" style="display: none; width: 400px; height: auto;">
        </main>
    <footer>
        <p style="color: white;">© 2024 By Sergi Solís</p>
    </footer>
    <script>
        function executeActions() {
            // Cambiar el contenido del header
            document.getElementById("titulo").textContent = "Pista";

            // Mostrar la imagen
            const imagen = document.getElementById("image");
            imagen.style.display = "block";
           
            // Cambiar el texto en el main
            document.getElementById("texto_0").textContent = "Com els fundadors en un temps passat, on les paraules van ser un fet signat. El camí comença on les idees prenen forma, on la ploma canvia el món que l'envolta.";
            
            // Cambiar el texto en el main
            document.getElementById("texto_1").textContent = " ";
    
            // Reproducir la música
            const audio = document.getElementById("myAudio");
            audio.play();

            // Ocultar el botón
            document.getElementById("Playbutton").style.display = "none";

            // Mostrar el texto adicional
            const additionalText = document.getElementById("additionalText");
            additionalText.style.display = "block";
        }
    </script>
</body>
</html>
